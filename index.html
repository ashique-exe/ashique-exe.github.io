<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ashique - ML Engineer</title>
    <!-- GitHub Markdown CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown.min.css">
    <style>
        .markdown-body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 980px;
            margin: 0 auto;
            padding: 45px;
        }
    </style>
</head>
<body class="markdown-body">
    <!-- PASTE YOUR README.md CONTENT HERE -->
    <div id="readme-content"></div>

    <!-- EMBED YOUR GIST -->
    <script src="https://gist.github.com/ashique-exe/336a4425a5eff2189d127b466aa8decd.js"></script>
    
    <!-- DYNAMIC CONTENT RENDERING -->
    <script>
        // Render Gist content
        document.addEventListener('DOMContentLoaded', function() {
            const gistContent = document.querySelector('.gist .gist-file');
            document.getElementById('readme-content').innerHTML = gistContent.innerHTML;
        });
    </script>
</body>
</html>
